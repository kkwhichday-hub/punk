<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>INITIALISATION_SYSTÈME</title>
    <style>
        :root {
            --gold: #ffcc00; --rust: #ff4500; --bg: #0a0a0a; --green: #39ff14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; overflow: hidden; }

        body {
            background: var(--bg); color: var(--gold);
            font-family: 'Impact', sans-serif;
            height: 100vh; width: 100vw; display: flex;
            justify-content: center; align-items: center;
            flex-direction: column;
            background-image: 
                radial-gradient(circle, rgba(255,69,0,0.05) 1px, transparent 1px),
                linear-gradient(rgba(10,10,10,0.9), rgba(10,10,10,0.9));
            background-size: 30px 30px, 100% 100%;
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1), filter 0.6s;
        }

        /* 空间坍缩跳转动画 */
        body.collapse {
            transform: scaleX(0.001) scaleY(1);
            filter: brightness(10) white;
            background: white;
        }

        .welcome-box {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 9rem;
            color: var(--rust);
            text-shadow: 0 0 20px var(--rust);
            letter-spacing: 10px;
            margin-bottom: 10px;
        }

        .loading-zone {
            width: 500px;
            margin: 20px auto;
        }

        .bar-container {
            width: 100%; height: 10px; border: 1px solid var(--gold);
            padding: 2px; margin-bottom: 10px;
        }

        .bar-fill {
            height: 100%; width: 0%; background: var(--gold);
            box-shadow: 0 0 10px var(--gold);
            animation: fill 3s forwards;
        }

        @keyframes fill { to { width: 100%; } }

        .status-text {
            font-family: monospace; font-size: 1.2rem; text-transform: uppercase;
        }

        .btn-enter {
            background: var(--rust); color: white; border: none;
            padding: 20px 80px; font-size: 2.5rem; font-weight: bold;
            cursor: pointer; display: none; margin-top: 40px;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            box-shadow: 0 0 30px var(--rust);
        }

        .btn-enter.active { display: inline-block; animation: blink 0.5s infinite alternate; }
        @keyframes blink { from { opacity: 0.7; } to { opacity: 1; } }

        /* 底部人员名单 - 工业感布局 */
        footer {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 50px;
            font-family: 'Courier New', monospace; font-size: 1rem; color: var(--gold);
            opacity: 0.7; border-top: 1px solid rgba(255, 204, 0, 0.2); padding-top: 15px;
        }

        .author { text-align: left; }
        .assistants { text-align: right; }
        .label { color: var(--rust); font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="welcome-box">
        <h1>BIENVENUE</h1>
        <div class="loading-zone">
            <div class="bar-container">
                <div class="bar-fill" id="bar"></div>
            </div>
            <div class="status-text" id="status">Initialisation du noyau...</div>
        </div>
        <button class="btn-enter" id="enterBtn" onclick="initJump()">ACCÉDER AU SYSTÈME</button>
    </div>

    <footer>
        <div class="author">
            <span class="label">AUTEUR:</span> JIN
        </div>
        <div class="assistants">
            <span class="label">ASSISTANTS:</span> JOSE / ULYSES / ELLA
        </div>
    </footer>

    <script>
        const bar = document.getElementById('bar');
        const status = document.getElementById('status');
        const btn = document.getElementById('enterBtn');

        // 模拟加载状态
        const logs = [
            "Chargement de la logique...",
            "Synchronisation audio en cours...",
            "Nettoyage des bugs anglais...",
            "Système prêt."
        ];

        let i = 0;
        const interval = setInterval(() => {
            status.innerText = logs[i];
            i++;
            if (i >= logs.length) {
                clearInterval(interval);
                btn.classList.add('active');
            }
        }, 800);

        function initJump() {
            // 触发跳转动效
            document.body.classList.add('collapse');
            
            // 延迟跳转，等待动画完成
            setTimeout(() => {
                // 请确保主页面文件名为 main.html
                window.location.href = 'system.html';
            }, 600);
        }
    </script>
</body>
</html>
